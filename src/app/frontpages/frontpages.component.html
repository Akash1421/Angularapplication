<div class="body">  
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">  
    <div class="header" fxLayout="row wrap" fxFlex="100%" fxFlex.sm="100%" fxFlex.xs="100%"> 
      <mat-toolbar color="primary"> 
        <h2>Employee Data</h2>  
        <span class="example-spacer"></span> 
        <button mat-button (click)="addEditEmployeeForm()">Add Employee</button>
      </mat-toolbar>
    </div>  
    
    
  </div>  
  <div class="container"> 
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
    
        <!--Id column-->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
    
        <!--fullname-->
        <ng-container matColumnDef="fullName">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
        </ng-container>
    
        <!--mail-->
        <ng-container matColumnDef="mail">
          <th mat-header-cell *matHeaderCellDef> Mail </th>
          <td mat-cell *matCellDef="let element"> {{element.mail}} </td>
        </ng-container>
    
        <!--role-->
        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef> Role </th>
          <td mat-cell *matCellDef="let element"> {{element.role}} </td>
        </ng-container> 
          
        <!--Experience-->
        <ng-container matColumnDef="experience">
          <th mat-header-cell *matHeaderCellDef> experience </th>
          <td mat-cell *matCellDef="let element"> {{element.experience}} </td>
        </ng-container> 
         
        <ng-container matColumnDef="contactNo">
          <th mat-header-cell *matHeaderCellDef> contactNo </th>
          <td mat-cell *matCellDef="let element"> {{element.contactNo}} </td>
        </ng-container>  
          
        <ng-container matColumnDef="DateofJoining">
          <th mat-header-cell *matHeaderCellDef> DateofJoining </th>
          <td mat-cell *matCellDef="let element"> {{element.DateofJoining}} </td>
        </ng-container>  
         
       
         
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element">   
            <button mat-icon-button color="primary" (click)="openEditDetails(element)"> 
              <mat-icon>edit</mat-icon>
            </button> 
            <button mat-icon-button color="warn" (click)="deleteEmployee(element.id)"> 
              <mat-icon>delete</mat-icon>
            </button>
           </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                     showFirstLastButtons 
                     aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
    
  </div>
